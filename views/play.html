{% extends 'layout.html' %}

{% block js %}
  <script src="/socket.io/socket.io.js" type="text/javascript"></script>
  <script src="/js/jquery-2.0.3.min.js" type="text/javascript"></script>
  <script src="/js/howler.min.js" type="text/javascript"></script>
  <script src="/js/common.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/app.js" type="text/javascript"></script>
{% endblock %}

{% block navigation %}
  <div id="navigation">
    <a href="/signout">Sign Out</a>
    <a href="/settings">Settings</a>
    <a href="/rules">Rules</a>
  </div>
{% endblock %}

{% block content %}

<div id="loading-panel">
  <p class="pulse">Loading...</p>
</div>

<div id="notifications-panel">
</div>

<div id="game-request-panel">
  <div class="container">
  <p id="request-panel-message"></p>
  <div id="request-panel-default-buttons">
  <button id="request-panel-accept">Accept</button>
  <button id="request-panel-deny">Deny</button>
  </div>
  <button id="request-panel-close">Close</button>
  </div>
</div>

  <div id="users-panel">
    <div class="container">
      <div id="chat-container">
        <ul id="chat"></ul>
        <form action="" method="post" id="chat-form" accept-charset="utf-8">
          <input type="text" id="chat-input" placeholder="Write here to chat...">
        </form>
      </div>
      <ul id="users"></ul>
    </div>
  </div>

  <div id="game-panel">
    <div class="container">
  <div id="board">
    <div id="board-message"><span id="board-message-text"></span>
    <button id="board-message-button">Back to main room</button></div>
    <div class="row">
      <div id="0-0" class="square"></div>
      <div id="0-1" class="square"></div>
      <div id="0-2" class="square"></div>
      <div id="0-3" class="square"></div>
      <div id="0-4" class="square"></div>
      <div id="0-5" class="square"></div>
      <div id="0-6" class="square"></div>
      <div id="0-7" class="square"></div>
    </div>
    <div class="row">
      <div id="1-0" class="square"></div>
      <div id="1-1" class="square"></div>
      <div id="1-2" class="square"></div>
      <div id="1-3" class="square"></div>
      <div id="1-4" class="square"></div>
      <div id="1-5" class="square"></div>
      <div id="1-6" class="square"></div>
      <div id="1-7" class="square"></div>
    </div>
    <div class="row">
      <div id="2-0" class="square"></div>
      <div id="2-1" class="square"></div>
      <div id="2-2" class="square"></div>
      <div id="2-3" class="square"></div>
      <div id="2-4" class="square"></div>
      <div id="2-5" class="square"></div>
      <div id="2-6" class="square"></div>
      <div id="2-7" class="square"></div>
    </div>
    <div class="row">
      <div id="3-0" class="square"></div>
      <div id="3-1" class="square"></div>
      <div id="3-2" class="square"></div>
      <div id="3-3" class="square disk light"></div>
      <div id="3-4" class="square disk dark"></div>
      <div id="3-5" class="square"></div>
      <div id="3-6" class="square"></div>
      <div id="3-7" class="square"></div>
    </div>
    <div class="row">
      <div id="4-0" class="square"></div>
      <div id="4-1" class="square"></div>
      <div id="4-2" class="square"></div>
      <div id="4-3" class="square disk dark"></div>
      <div id="4-4" class="square disk light"></div>
      <div id="4-5" class="square"></div>
      <div id="4-6" class="square"></div>
      <div id="4-7" class="square"></div>
    </div>
    <div class="row">
      <div id="5-0" class="square"></div>
      <div id="5-1" class="square"></div>
      <div id="5-2" class="square"></div>
      <div id="5-3" class="square"></div>
      <div id="5-4" class="square"></div>
      <div id="5-5" class="square"></div>
      <div id="5-6" class="square"></div>
      <div id="5-7" class="square"></div>
    </div>
    <div class="row">
      <div id="6-0" class="square"></div>
      <div id="6-1" class="square"></div>
      <div id="6-2" class="square"></div>
      <div id="6-3" class="square"></div>
      <div id="6-4" class="square"></div>
      <div id="6-5" class="square"></div>
      <div id="6-6" class="square"></div>
      <div id="6-7" class="square"></div>
    </div>
    <div class="row">
      <div id="7-0" class="square"></div>
      <div id="7-1" class="square"></div>
      <div id="7-2" class="square"></div>
      <div id="7-3" class="square"></div>
      <div id="7-4" class="square"></div>
      <div id="7-5" class="square"></div>
      <div id="7-6" class="square"></div>
      <div id="7-7" class="square"></div>
    </div>
  </div>
  
  <div id="game-sidebar">
    <div id="dashboard">
      <div class="dashboard-player">
        <div id="dashboard-light">lights</div>
        <span id="light-disks-count">2 disks</span>
      </div>
      <div class="dashboard-player">
        <div id="dashboard-dark">darks</div>
        <span id="dark-disks-count">2 disks</span>
      </div>
    <div>
      <span id="dashboard-turn">Your turn</span>
      <button id="dashboard-end-game">End game</button>
      </div>
    </div>
    <div id="game-chat-container">
      <ul id="game-chat">
      </ul>
      <form action="" method="post" id="game-chat-form" accept-charset="utf-8">
        <input type="text" id="game-chat-input" placeholder="Write here to chat...">
      </form>
    </div>
  </div>
  </div>
</div>

{% endblock %}
